<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CV de Nico</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <body>
        <!-- Navbar para móviles -->
        <nav class="navbar navbar-dark bg-dark d-lg-none">
          <div class="container-fluid">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#sidebarMenu"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
        </nav>
    
        <!-- Grilla principal -->
        <div class="container-fluid">
          <div class="row">
            <!-- Sidebar -->
            <div
              class="col-lg-3 col-xl-2 p-0 bg-dark offcanvas-lg offcanvas-start sidebar"
              tabindex="-1"
              id="sidebarMenu"
            >
              <div class="offcanvas-header d-lg-none">
                <h5 class="text-white">Menú</h5>
                <button
                  type="button"
                  class="btn-close btn-close-white"
                  data-bs-dismiss="offcanvas"
                ></button>
              </div>
              <div class="offcanvas-body d-flex flex-column pt-3">
                <a href="#sobre-mi" class="nav-link px-3" data-bs-dismiss="offcanvas"
                  >Sobre mí</a
                >
                <a
                  href="#experiencia"
                  class="nav-link px-3"
                  data-bs-dismiss="offcanvas"
                  >Experiencia Profesional</a
                >
                <a href="#portafolio" class="nav-link px-3" data-bs-dismiss="offcanvas"
                  >Portafolio</a
                >
                <a href="#contacto" class="nav-link px-3" data-bs-dismiss="offcanvas"
                  >Contacto</a
                >
              </div>
            </div>
    
            <!-- Contenido principal -->
            <main class="col-lg-9 col-xl-10 content">
              <section id="sobre-mi" class="mb-5">
                <h2>Sobre mí</h2>
                <p>Aquí va una descripción personal...</p>
              </section>
    
              <section id="experiencia" class="mb-5">
                <h2>Experiencia Profesional</h2>
                <p>Detalles de tu experiencia laboral...</p>
              </section>
    
              <section id="portafolio" class="mb-5">
                <h2>Portafolio</h2>
                <p>Proyectos, trabajos, etc...</p>
              </section>
    
              <section id="contacto">
                <h2>Contacto</h2>
                <p>Formulario o métodos de contacto...</p>
              </section>
            </main>
          </div>
        </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
